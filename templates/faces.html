<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Faces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/faces.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">Registered Faces</h1>
            <p class="lead">View all registered faces in the system</p>
        </div>
        
        {% if faces %}
        <div class="faces-grid">
            {% for face in faces %}
            <div class="face-card">
                <img src="{{ url_for('get_face', filename=face.filename) }}" alt="{{ face.name }}" class="face-image">
                <div class="face-name">{{ face.name }}</div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="empty-state">
            <h2>No faces registered yet</h2>
            <p>Register new faces using the registration page</p>
        </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary ms-2">Register New Face</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
