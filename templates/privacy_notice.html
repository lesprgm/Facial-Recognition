<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Notice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .privacy-card {
            max-width: 600px;
            padding: 2.5rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 20px 20px 30px rgba(0, 0, 0, .2);
            text-align: center;
        }

        .title {
            font-weight: 700;
            color: rgb(31 41 55);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .description {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            line-height: 1.8rem;
            color: rgb(75 85 99);
            text-align: left;
        }

        .description a {
            color: rgb(59 130 246);
            text-decoration: none;
        }

        .description a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2.5rem;
            gap: 1.5rem;
        }

        .pref {
            font-size: 1.1rem;
            line-height: 1.5rem;
            color: rgb(31 41 55);
            text-decoration: underline;
            transition: all .3s ease;
            border: none;
            background-color: transparent;
            padding: 0.75rem 1.5rem;
        }

        .pref:hover {
            color: rgb(156 163 175);
        }

        .accept {
            font-size: 1.1rem;
            line-height: 1.5rem;
            background-color: rgb(17 24 39);
            font-weight: 600;
            border-radius: 0.5rem;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            transition: all .15s ease;
            cursor: pointer;
        }

        .accept:hover {
            background-color: rgb(55 65 81);
        }
    </style>
</head>
<body>
    <div class="privacy-card">
        <span class="title">ðŸ”’ Privacy Notice</span>
        <p class="description">
            I respect your privacy. Rest assured, your pictures will not be saved or stored. If you prefer not to register your face, feel free to use a picture of Ronaldo to test the software. Your personal data and images will remain private.
        </p>
        <div class="actions">
            <button class="pref" id="prefBtn">
                Learn More
            </button>
            <button class="accept" id="acceptBtn">
                I Understand
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const acceptBtn = document.getElementById('acceptBtn');
            const prefBtn = document.getElementById('prefBtn');
            
            // Handle accept button click
            acceptBtn.addEventListener('click', function() {
                fetch('/set_privacy_notice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
            
            // Handle preferences button click
            prefBtn.addEventListener('click', function() {
                // For now, just accept and proceed
                fetch('/set_privacy_notice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
