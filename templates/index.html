<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">Face Recognition System</h1>
            <p class="lead">Real-time face detection and recognition</p>
        </div>

        <div class="video-container" id="videoContainer" style="display: none;">
            <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Feed">
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Camera</button>
            <button id="stopBtn" class="btn btn-danger" style="display: none;">Stop Camera</button>
        </div>

        <div class="navigation mt-4">
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Register New Face</a>
            <a href="{{ url_for('view_faces') }}" class="btn btn-outline-secondary">View Registered Faces</a>
            <a href="{{ url_for('attendance') }}" class="btn btn-outline-info">View Attendance</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
