<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Faces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">Registered Faces</h1>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Back to Home</a>
        </div>

        <div class="faces-grid">
            {% if faces %}
                {% for face in faces %}
                    <div class="face-card">
                        <img src="{{ face.image_url }}" alt="{{ face.name }}" class="face-image">
                        <div class="face-name">{{ face.name }}</div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-info">
                    No faces have been registered yet.
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
